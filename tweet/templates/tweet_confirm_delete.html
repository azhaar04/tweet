{% extends "layout.html" %}

{% block title %}
Tweet Delete
{% endblock %}

{% block content %}
  <h1>Are you sure that you want to delete the tweet?</h1>

  <form method="post">
    {% csrf_token %}
    <button type='submit'>Delete</button>
  </form>

  <a href="{% url 'tweet_list' %}">
    <button>Cancel</button>
</a>


{% endblock %}
