{% extends "layout.html" %}

{% block title %}
User Registration
{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">
            Register
        </h2>

        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">

                <!-- First Name and Last Name Fields (in one row) -->
                <div class="flex space-x-4">
                    <!-- First Name Field -->
                    <div class="w-1/2">
                        <label for="id_first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" name="first_name" id="id_first_name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>

                    <!-- Last Name Field -->
                    <div class="w-1/2">
                        <label for="id_last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" name="last_name" id="id_last_name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>
                </div>

                <!-- Email Field -->
                <div>
                    <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="id_email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>

                <!-- Username Field -->
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="id_username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>

                <!-- Birthday Field -->
                <div>
                    <label for="id_birth_date" class="block text-sm font-medium text-gray-700">Birthday</label>
                    <input type="date" name="birth_date" id="id_birth_date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>

                <!-- Gender Field -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Gender</label>
                    <div class="mt-1 flex space-x-4">
                        <div>
                            <input type="radio" name="gender" id="id_gender_male" value="M" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300" required>
                            <label for="id_gender_male" class="ml-2 block text-sm text-gray-700">Male</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" id="id_gender_female" value="F" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300" required>
                            <label for="id_gender_female" class="ml-2 block text-sm text-gray-700">Female</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" id="id_gender_other" value="O" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300" required>
                            <label for="id_gender_other" class="ml-2 block text-sm text-gray-700">Other</label>
                        </div>
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="id_password1" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password1" id="id_password1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>

                <!-- Confirm Password Field -->
                <div>
                    <label for="id_password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" name="password2" id="id_password2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
                        Register
                    </button>
                </div>
            </div>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account? <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
