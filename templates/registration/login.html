{% extends "layout.html" %}

{% block title %}
  User Login
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-600">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
        <!-- Form Header -->
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login to Your Account</h2>

        <!-- Login Form -->
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600">
                    Login
                </button>
            </div>
        </form>

        <!-- Register Link -->
        <p class="text-center text-gray-600 mt-6">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-500 hover:underline">
                Register here
            </a>
        </p>
    </div>
</div>
{% endblock %}
